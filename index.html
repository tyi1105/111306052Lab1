            var first = prompt('Enter first input:');
            var second = prompt('Enter second input:');

            document.bgColor='white';

            if(first>second){
                document.bgColor='lightblue'
                document.write('<p>firstInput > secondInput</p>')
            }else if (second > first){

                document.write("<p>secondInput > firstInput</p>")

                document.bgColor="lightyellow";
                document.write("<p>secondInput == firstInput</p>");
            }

            function show1(){
                alert(first);
            }
